<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>ServerJars</title>
        <link rel="stylesheet" href="assets/css/main.css"/>
        <link rel="stylesheet" href="assets/css/version-browser.css"/>
        <link rel="icon" href="assets/images/favicon.ico"/>
        <script src="assets/js/version-browser.js" defer></script>
    </head>
    <body>
        <header>
            <img src="assets/images/logo-text-dark.svg" alt="ServerJars Logo" class="logo" />
        </header>
        <nav>
            <ul>
                <li><a href="index"><img src="assets/images/icons/home.svg" class="navicon"/>Home</a></li>
                <li><a href="autoupdater"><img src="assets/images/icons/autoupdater.svg" class="navicon">AutoUpdater</a></li>
                <li><a href="api-info"><img src="assets/images/icons/api.svg" class="navicon">API</a></li>
                <li><a href="github"><img src="assets/images/icons/code.svg" class="navicon">GitHub</a></li>
                <li><a href="about"><img src="assets/images/icons/info.svg" class="navicon">About</a></li>
            </ul>
        </nav>

        <section id="version-content">
            <h1>Version Browser</h1>
            <div class="dropdowns">
                <select id="type-select" disabled>
                    <option value="" disabled selected>Select a server type</option>
                </select>
                <select id="server-select" disabled>
                    <option value="" disabled selected>Select a server</option>
                </select>
                <select id="version-select" disabled>
                    <option value="" disabled selected>Select a version (optional)</option>
                </select>
            </div>
            <h2>Available Versions</h2>
            <p id="version-info">Select a server type and server to view available versions.</p>
            <ul id="version-list">
                <!-- Version items will be dynamically inserted here -->
            </ul>
        </section>
        
        <footer>
            <p>&copy; <script>document.write(new Date().getFullYear())</script> ServerJars</p>
            <p><a href="https://jeso.dev">Jessica S.</a></p>  <!--  | <a href="https://about.juxtacloud.com">Juxtacloud</a> -->
    </body>
</html>
